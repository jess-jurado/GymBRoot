<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalles de la Rutina</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="dashboard-container">
    <h1 class="dashboard-title">Detalles de la Rutina: {{ rutina.Nombre_rutina }}</h1>

    {% if ejercicios_por_dia %}
      {% for dia, ejercicios in ejercicios_por_dia.items() %}
      <div class="dia-container">
        <h2 class="dia-title">{{ dia }}</h2> <!-- Título del día -->

        <div class="ejercicios-list">
          {% for ejercicio in ejercicios %}
          <button class="ejercicio-btn" onclick="irADetalleEjercicio('{{ rutina.id }}', '{{ ejercicio.id }}')">
            <strong>{{ ejercicio.Nombre_ejercicio }}</strong><br>
            <em>{{ ejercicio.Subgrupo_muscular }}</em>
          </button>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    {% else %}
      <p>No tienes ejercicios en esta rutina.</p>
    {% endif %}
  </div>

  <script>
    function irADetalleEjercicio(rutinaId, ejercicioId) {
    if (!rutinaId || !ejercicioId) {
      console.error("ID de rutina o ejercicio no definido.");
      return;
    }
    window.location.href = `/detalle_ejercicio/${rutinaId}/${ejercicioId}`;
  }

    // Generar colores aleatorios para los botones
    document.addEventListener("DOMContentLoaded", function () {
      const botones = document.querySelectorAll(".ejercicio-btn");
      botones.forEach(boton => {
        let randomColor = "#" + Math.floor(Math.random() * 16777215).toString(16);
        boton.style.backgroundColor = randomColor;
      });
    });
  </script>
</body>
</html>
